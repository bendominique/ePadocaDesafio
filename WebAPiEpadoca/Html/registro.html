<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>ePadoca - Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!--Css do Bootstrap-->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Criar Conta</h2>


        <form id="registroForm">


            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!--jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!--Biblioteca Bootstrap-->
</body>

    <script>
        $(document).ready(function () {
            $('#registroForm').on('submit',function (event){
                event.preventDefault();

                
                   var nome = $('#nome').val(),
                    var email = $('#email').val(),
                    var senha = $('#senha').val()
                

                var usuario = {
                        Nome: nome,
                        Email: email,
                        Senha: senha
                   
                };

                console.log(usuario);

                alert("Registo realizado com sucesso!")
                
            });
    </script>    

<body>

</body>
</html>
