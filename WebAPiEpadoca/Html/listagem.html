<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ePadoca - Listagem de Padarias</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Padarias Disponíveis</h2>
        <div id="listagemPadarias"></div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://localhost:44344/api/padarias'
                type: 'GET',
                sucess: functiion(data){
                let lista = $(#listagemPadarias);

                //console.log("Dados recebidos:", data);
                //console.log("Tipo de dado:", typeof data);
                data.forEach(padaria => {
                    lista.append(`
                    <div class="card">
                        <img src="${padaria.imagem}" alt="${padaria.nome}">
                        <h3>${padaria.nome}</h3>
                        <p>Endereço: ${padaria.endereco}</p>
                        <p>Horário: ${padaria.horario}</p>
                    </div>
                    `);
                });

            },
                error: function (xhr, status, error) {
                    console.error("Erro ao carregar as padarias", error);
                }
            });
        };
    </script>
</body>

</html>
